    <script>
            'use strict';
            function isomorfica (str1, str2) {
                
                var len1 = str1.length;
                
                if (len1 != str2.length) {
                    console.log('Las cadenas tienen diferentes logitudes');
                    return false;
                }
                
                var chMap = {};
                
                for (var i = 0; i < len1; i++) {
                    
                    if (!chMap[str1[i]]) {   	
                        chMap[str1[i]] = str2[i];
                 
                    } else if (chMap[str1[i]] !== str2[i]) {
                        console.log('Las cadenas no concuerdan en: ' + i);
                        return false;
                    }
                }
                return true;
            }
            
           console.log(isomorfica('fop','bar')); 
           console.log(isomorfica('foo','baa')); </script>
